query SELECT_PROJECTS(
  $query: String
  $categoryCode: String
  $staffPicked: Boolean
  $ranked: Boolean
  $parent: String
  $pageParam: PageParam
  $term: String
  $queryTitleOnly: Boolean
  $searchAfter: JSON
  $searchType: String
  $cacheKey: String
) {
  projectList(
    query: $query
    categoryCode: $categoryCode
    staffPicked: $staffPicked
    ranked: $ranked
    parent: $parent
    pageParam: $pageParam
    term: $term
    queryTitleOnly: $queryTitleOnly
    searchAfter: $searchAfter
    searchType: $searchType
    cacheKey: $cacheKey
  ) {
    total
    list {
      user {
        id
        username
        nickname
        description
        profileImage {
          id
          filename
          imageType
        }
        role
        status {
          project
          community {
            qna
            tips
            free
          }
          following
          follower
        }
      }
    }
    last
    searchAfter
  }
}
